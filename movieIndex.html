<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <title>Coder Guy Movies</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: #0b0b0c;
      margin: 0 50px;
      /* overflow: hidden; */
    }
    .nav-container{
      margin: 30px 0px;
      display: flex;
      width: calc(90%);
      height: 50px;
      font-size: 17;
      justify-content: space-between;
      margin-bottom: 70px;
    }
    .nav-menu{
      display: flex;
      gap :5%;
      justify-content: space-between;
      align-items: center;
      flex-grow: 2;
      justify-self: flex-end;
      margin-right: -120px;
    
    }
    .nav-menu img{
      width: 40px;
      height: 40px;
      border-radius: 25px;
    }
    .nav-container .logo-container{
      flex-grow: 2;
      
    }
    .nav-menu a{
      text-decoration: none;
      color: rgb(125, 125, 120);
    }
    .nav-menu input{
      border: none;
      outline:#020202 ;
      padding-left: 30px;
      background: #404044;
      height: 70%;
      /* margin-left: 10%; */
      width:50% ;
      border-radius: 50px;
      color: #fff ;

    }
    .container{
      display: flex;
      gap: 20px;
      flex-direction: row;
    }
    .sidebar-genre , .sidebar-language {
      gap: 12px;
      margin-bottom: 12px;
      display: flex;
      color: rgb(125, 125, 120);
      flex-direction: column;
    }
    .main-content{
      flex-grow: 2;
      padding: 40px;
      display: flex;
      gap: 30px;
      color: #fff;
      flex-direction: column;
      background: #181819;
    }
    .movie-cards{
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      max-width: 740px;
      
    }
    .movie-card{
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 160px ;
    height: 310px;
    }
    .movie-card img{
      width: 150px;
      height: 230px;
      border-radius: 15px;
    }
    .movie-card p{
      justify-self: flex-end;
    }
    .sidebar p:hover,.nav-menu a:hover,.sidebar p:active{
      color: #fff;
      transform: scale(1);
    }
    p:active{
      color: #fff;
      transform: scale(1);
    }
    /* Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        
        width: 100%;
        height: 100%;
        overflow: auto;
        background:linear-gradient(155deg, rgba(0, 0, 255, 1) 0%, rgba(0, 0, 0, 1) 45%, rgba(232, 0, 0, 1) 100%);
      }

      .modal-content {
        background-color: #03021f;
        margin: auto;
        border-radius: 10px;
        padding: 20px;
        
        border: 1px solid #888;
        width: 80%;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      .modal-page{
        display: flex;
        gap: 10px;
        max-width: 100%;
        /* flex-wrap: wrap; */
      }
      .modal-text{
        flex-wrap: wrap;
    display: flex;
    flex-direction: column;
      }
      .modal-text *{
        margin: 4px;
        color: white;
        font-size: 19;
        word-spacing: 5;
        font-family: sans-serif;
      }
      .modal-text h2 {
        font-size: 2rem;
      }
      .modal-image img{
        width: 250px;
        height: 370px;
      }
      @media only screen and (max-width: 668px) {
        body {
      background: #0b0b0c;
      margin: 0 5px;
      /* overflow: hidden; */
    }
        .modal-page ,.nav-menu,.container{
          flex-direction: column;
        }
        .modal-image img{
        width: 150px;
        height: 230px;
      }
      .movie-card img{
      width: 100px;
      height: 170px;
      border-radius: 5px;
    }
    .main-content{
      padding: 5px;
      margin: 0;
      width: 100%;

    }
    .movie-card{
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    gap: 5px;
    width: 100px ;
    flex-wrap: wrap;
    }
      }
  </style>
  <body >
    <nav>
      <div class="nav-container">
        <div class="logo-container"><img width="50px" class="nav-logo" src="./logo.jpg" alt=""></div>
        
        <div class="nav-menu">
          <input type="text" class="search" placeholder="Search any Movies or TV Shows">
          <a href="#">Movies</a>
          <a href="#"><pre>TV Shows</pre></a>
          <a href="#">Watchlist</a>
          <img class="nav-avatar" src="./avatar.jpg" alt="">
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="sidebar">
          <div class="sidebar-genre">
          <h3 style="color: #fff;">Genre</h3>
          <p>Action</p>
          <p>Horror</p>
          <p>Comedy</p>
          <p>Adventure</p>
          <p>Drama</p>
          <p>Sci-fi</p>
          <p>More ...</p>
        </div>
        <div class="sidebar-language">
          <h3 style="color: #fff;">Languages</h3>
          <p>English</p>
          <p>Hindi</p>
          <p>Marathi</p>
          <p>Telugu</p>
          <p>Tamil</p>
          <p>Kannada</p>
          <p>More ...</p>
        </div>
        
      </div>
        <div class="main-content">
          <h2>Weekly Top Rated Movies</h2>
          <div class="movie-cards">
            
          </div>
          <h2>Now Playing Movies</h2>
          <div class="movie-cards">
           
        </div>
        <!-- modal -->
        <div id="modal" class="modal">
          <div class="modal-content">
             
                  
          </div>
        </div>
        <div class="new-content">
        <div class="new-content">

        </div>
      </div>
    </main>
    <script src="./script2.js"></script>
  </body>
</html>
