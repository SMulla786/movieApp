<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <head>
    <title>Movie Details</title>
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 800px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Movie Details</h1>
    <button id="openModalBtn">Open Modal</button>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="movieTitle"></h2>
        <p id="movieOverview"></p>
        <div id="movieCast"></div>
        <div id="movieVideos"></div>
        <div id="movieImages"></div>
        <p id="movieReleaseDate"></p>
      </div>
    </div>

    <script>
      const apiKey = "c0be837d2dd80bb881003fccf749261f";
      const movieId = 24428;
      const apiUrl = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&append_to_response=casts,videos,images,release_dates`;

      const openModalBtn = document.getElementById("openModalBtn");
      const modal = document.getElementById("modal");
      const closeBtn = document.getElementsByClassName("close")[0];
      const movieTitle = document.getElementById("movieTitle");
      const movieOverview = document.getElementById("movieOverview");
      const movieCast = document.getElementById("movieCast");
      const movieVideos = document.getElementById("movieVideos");
      const movieImages = document.getElementById("movieImages");
      const movieReleaseDate = document.getElementById("movieReleaseDate");

      // Open the modal when the button is clicked
      openModalBtn.addEventListener("click", () => {
        modal.style.display = "block";
      });

      // Close the modal when the close button is clicked
      closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      // Fetch movie details from the API
      fetch(`https://api.themoviedb.org/3/movie/${movie.id}?api_key=${apiKey}&append_to_response=casts,videos,images,release_dates`)
        .then((response) => response.json())
        .then((data) => {
          // Update the modal with movie details
          movieTitle.textContent = data.title;
          movieOverview.textContent = data.overview;

          // Cast
          const cast = data.casts.cast.slice(0, 4);
          
          cast.forEach((actor) => {
            const actorName = document.createElement("p");
            actorName.textContent = actor.name;
            movieCast.appendChild(actorName);
          });

          // Videos
          // ...

          videos.forEach((video) => {
            const videoKey = video.key;
            const videoUrl = `https://www.youtube.com/watch?v=${videoKey}`;

            const videoLink = document.createElement("a");
            videoLink.href = videoUrl;
            videoLink.textContent = video.name;
            movieVideos.appendChild(videoLink);
          });

          // Images
          const images = data.images.backdrops;
          images.forEach((image) => {
            const imageUrl = `https://image.tmdb.org/t/p/w500${image.file_path}`;

            const imageElement = document.createElement("img");
            imageElement.src = imageUrl;
            movieImages.appendChild(imageElement);
          });

          // Release Date
          const releaseDate = data.release_dates.results[0].release_date;
          movieReleaseDate.textContent = `Release Date: ${releaseDate}`;
        })
        .catch((error) => {
          console.error("Error fetching movie details:", error);
        });
    </script>
  </body>
</html>
